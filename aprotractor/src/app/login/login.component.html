<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>

<div class="container">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 loginForm col-md-offset-3 col-lg-offset-3">

      <div role="tabpanel">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#home" aria-controls="home" role="tab" data-toggle="tab">Sign In</a>
          </li>
          <li role="presentation">
            <a href="#tab" aria-controls="tab" role="tab" data-toggle="tab">Register</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="home">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <label for="username" class="col-sm-6">Username or Email</label>
              <input type="text" name="username" id="username" class="form-control" value="" required="required" pattern="" title="">
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <label for="password" class="col-sm-6">Password</label>
              <input type="password" name="password" id="password" class="form-control" required="required" title="">
            </div>


            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Remember Me
                </label>
                <span class="pull-right"><a href=""> Forget password</a></span>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <button type="button" class="btn btn-large btn-block btn-primary">Signin</button>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="tab">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="firstname" class="col-sm-6">First name</label>
                <input type="text" name="firstname" id="firstname" class="form-control" ngModel value="" required="required" title="">
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="lastname" class="col-sm-6">Last name</label>
                <input type="text" name="lastname" id="lastname" class="form-control" ngModel value="" required="required" title="">
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="username" class="col-sm-6">Username</label>
                <input type="text" name="username" id="username" class="form-control" ngModel value="" required="required" title="">
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="email" class="col-sm-6">E-Mail</label>
                <input type="text" name="email" id="email" class="form-control" value="" ngModel required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                  title="">
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="cemail" class="col-sm-6">Confirm E-Mail</label>
                <input type="email" name="cemail" id="cemail" class="form-control" value="" ngModel required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                  title="">
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="password" class="col-sm-6">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  required="required" title="Password">
              </div>

              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">


                <button type="submit" class="btn btn-primary">Submit</button>

              </div>

            </form>
          </div>
        </div>
      </div>





    </div>


    <div class="row">
      <a class="btn btn-default" routerLink='/list' role="button">List Profiles</a>

    </div>


  </div>
</div>
